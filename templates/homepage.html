{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}

  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/movies">View all movies</a></li>
    <li><a href="/all_users">View all users</a></li>
  </ul>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      <label for="email">Email</label>
      <input id="email" type="text" name="email">
    </p>

    <p>
      <label for="password">Password</label>
      <input id="password" type="text" name="password">
    </p>

    <p>
      <input type="submit" name="submit">
    </p>
  </form>

  <h2>Existing user? Please log in: </h2>
  <form action="/login" method="POST">
    <p>
      <label for="account-email">Email</label>
      <input id="account-email" type="text" name="account-email">
    </p>

    <p>
      <label for="account-password">Password</label>
      <input id="account-password" type="text" name="account-password">
    </p>

    <p>
      <input type="submit" name="submit">
    </p>
  </form>

  {% endblock %}
